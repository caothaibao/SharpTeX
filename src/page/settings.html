<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#TeX Settings</title>
    <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon" />
    <script src="./ticks.js"></script>
  </head>
  <body>
    <form action="">
      <input type="checkbox" name="cookie" id="cookie" />
      <p>Use cookie to save your settings and previous file content.</p>
      <input
        type="range"
        name="fontSize"
        id="fontSize"
        min="1"
        max="7"
        value="3"
        step="1"
        list="tickmarks"
      />
      <datalist id="tickmarks">
        <option value="1">x0.25</option>
        <option value="2">x5</option>
        <option value="3">x1</option>
        <option value="4">x1.25</option>
        <option value="5">x2</option>
        <option value="6">x2.5</option>
        <option value="7">x3</option>
      </datalist>
      <div id="ticks"></div>
      <p>Set your view of page.</p>
      <input type="button" value="Set to default" />
      <input type="submit" value="OK" />
    </form>
  </body>
</html>
